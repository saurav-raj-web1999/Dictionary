<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="shortcut icon" href="fab-icons.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="heading">Dictionary</h1>
            <div class="search">
                <input type="text" placeholder="Search a word">
                <i class="fas fa-search"></i>
                <span class="material-icons">close</span>
            </div>

            <div class="demoHeading">
                <p>Welcome to <strong>Saurav Raj's</strong> Dictionary</p>                
            </div>

            <ul id="ul">
                <li class="word">
                    <div class="details">
                        <p>happy</p>
                        <span>adjective /'hapi/</span>
                    </div>
                    <i class="fas fa-volume-down"></i>
                </li>
                <div class="content">
                    <li class="meaning">
                        <div class="details">
                            <p>Meaning</p>
                            <span>feeling or showing pleasure or contentment</span>
                        </div>
                    </li>
                
                    <li class="synonyms">
                        <div class="details">
                            <p>Synonyms</p>
                            <span>glad, contented, delighted, cheerful, joyful</span>
                        </div>
                    </li>

                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>Mohan came in looking happy and excited</span>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
